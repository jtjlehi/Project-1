<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Health and Wellness|Book Now</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navBar.css">
</head>
<body>
<<div class="body">
    <div class="tabBar centerElement">
        <img src="../images/square.jpg" alt="logo" class="logo">
        <div class="linkBar">
            <div class="linkTab">
                <a href="index.html">Home</a>
            </div>
            <div class="linkTab">
                <a href="aboutUs.html">About Us</a>
            </div>
            <div class="linkTab">
                <a href="services.html">Services</a>
            </div>
            <div class="linkTab">
                <a href="bookNow.html">Book Now</a>
            </div>
            <div class="linkTab">
                <a href="contactUs.html">Contact Us</a>
            </div>
        </div>
    </div>
    <header class="hBody centerElement">
        <div class="hTitle">
            <h1>Infinite Health and Wellness</h1>

        </div>
    </header>
    <header class="bookHeader">
        <h2 class="bookHead">Book Your Appointment</h2>
    </header>
    <form class="bookForm">
        <div class="bookAbout">
            <div class="firstNameForm">
                <label for="bookFirstName">First Name</label>
                <input name="bookLastName" id="bookFirstName">
            </div>
            <div class="lastNameForm">
                <label for="bookLastName">Last Name</label>
                <input name="bookLastName" id="bookLastName">
            </div>
            <div class="emailForm">
                <label for="bookEmail">Email</label>
                <input name="bookEmail" id="bookEmail">
            </div>
        </div>
        <div class="bookApp">
            <div class="appType">
                <div class="appMassage">
                    <label for="massage">Massage</label>
                    <input type="radio" name="massage" id="massage">
                </div>
                <div class="appPedissage">
                    <label for="pedissage">Pedissage</label>
                    <input type="radio" name="pedissage" id="pedissage">
                </div>
            </div>
            <div class="subMassage">
                <div class="oneHourApp">
                    <label for="oneHour">60 minute</label>
                    <input type="radio" name="oneHour" id="oneHour">
                </div>
                <div class="halfHourApp">
                    <label for="halfHour">30 minute</label>
                    <input type="radio" name="halfHour" id="halfHour">
                </div>
                <div class="handFootApp">
                    <label for="handFoot">Hand and Foot</label>
                    <input type="radio" name="handFoot" id="handFoot">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
