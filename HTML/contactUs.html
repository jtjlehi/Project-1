<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infinite Health and Wellness|Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
<div class="body">
    <div class="tabBar centerElement">
        <img src="../images/square.jpg" alt="logo" class="logo">
        <div class="linkBar">
            <div class="linkTab">
                <a href="index.html">Home</a>
            </div>
            <div class="linkTab">
                <a href="aboutUs.html">About Us</a>
            </div>
            <div class="linkTab">
                <a href="services.html">Services</a>
            </div>
            <div class="linkTab">
                <a href="bookNow.html">Book Now</a>
            </div>
            <div class="linkTab">
                <a href="contactUs.html">Contact Us</a>
            </div>
        </div>
    </div>
    <header class="hBody centerElement">
        <div class="hTitle">
            <h1>Infinite Health and Wellness</h1>

        </div>
    </header>
    <form class="contactForm">
        <div>
            <label for="message">Message:</label>
        </div>
        <div>
            <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <div>
            <label for="firstName">First Name:</label>
            <input name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email">
        </div>
        <div>
            <input type="submit" value="SEND">
        </div>
    </form>
</div>
</body>
</html>
